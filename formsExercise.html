<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="HTML Forms Exercise">
    <title>Survey</title>
</head>
<body>
    <form>
        <!-- Fieldset -->
        <fieldset>
            <legend>Customer Experience Survey</legend>
            <!-- Select Element -->
            <label for="store">Store Number</label>
            <select name="store" id="store">
                <option value="3109">3109</option>
                <option value="2421">2421</option>
                <option value="5357">5357</option>
                </select>
                <!-- Fieldset -->
                <fieldset>
                    <legend>When you visited:</legend>
                    <!-- Date Input -->
                    <div>
                    <label for="date">Date Visited</label>
                    <input type="date" name="date" id="date">
                    </div>
                    <!-- Time Input -->
                    <div>
                    <label for="time">Time</label>
                    <input type="time" name="time" id="time">
                    </div>
                    
                </fieldset>
                <!-- Text Input -->
                <div>
                    <label for="fullName">Full Name:</label>
                    <input type="text" name="fullName" id="fullName" placeholder="Name">
                </div>
                <!-- Email Input -->
                <div>
                    <label for="email">Email:</label>
                    <input type="text" name="email" id="fullName" placeholder="Email">
                </div>
                <!-- Fieldset -->
                <fieldset>
                    <legend>Gender</legend>
                    <!-- Radio Inputs -->
                    <div>
                        <input type="radio" id="male" name="gender" value="Male">
                        <label for="male">Male</label>
                    </div>
                    <div>
                        <input type="radio" id="female" name="gender" value="Female">
                        <label for="female">Female</label>
                    </div>
                </fieldset>
                <!-- Textarea -->
                <div>
                    <label for="textarea">Tell us about your experience</label>
                    <br>
                    <textarea 
                    name="textarea" 
                    id="textarea" 
                    cols="20" 
                    rows="2"> 
                </textarea>
                </div>
                <!-- Number Input -->
                <div>
                    <label for="number">Times visited last month</label>
                    <br>
                 <input type="number" name="number" id="number">
                </div>
                <!-- Checkbox Input -->
                <div></div>
                <input type="checkbox"  name="checkbox" id="checkbox">
                <label for="checkbox">Please check this box if you would be willing to be contacted about your experience</label>
                </div>
                <div>
                <!-- Submit Input -->
                <input type="submit">
                </div>
                </fieldset>
        </fieldset>
    </form>
</body>
</html>
